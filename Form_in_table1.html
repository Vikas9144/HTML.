<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form_in_table1</title>
    <style>
        body{
            background-color: rgb(52, 147, 225);
        }
    </style>
  </head>

  <body>
    <form action="">
      <table style="margin-top: 30px">
        <tr>
          <table>
            <tr>
              <td><label for="" style="margin-top: 15px">Firstname:</label></td>
              <td><input type="text" style="margin-left: 40px" /></td>
            </tr>

            <tr>
              <td>
                <label for="" style="margin-top: 15px">Middlename:</label>
              </td>
              <td>
                <input type="text" style="margin: 15px; margin-left: 40px" />
              </td>
            </tr>
            <tr>
              <td><label for="">Lastname:</label></td>
              <td><input type="text" style="margin-left: 40px" /></td>
            </tr>
            <tr>
              <td><label for="">Course</label></td>
              <td>
                <select name="" id="" style="margin: 20px">
                  <option value="Course">Course</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label for="">Gender:</label></td>
            </tr>
            <tr>
              <td><input type="radio" />Male</td>
            </tr>
            <tr>
              <td><input type="radio" />Female</td>
            </tr>
            <tr>
              <td><input type="radio" />Other</td>
            </tr>
            <tr>
              <td><label for="">Phone:</label></td>
              <td>
                <input
                  type="text"
                  name="Country code"
                  value="+91"
                  size="2"
                  style="margin: 15px"
                /><input type="tel" />
              </td>
            </tr>
            <table>
                <tr>
                    <td><label for="">Address</label></td>

                </tr>
                <tr>
                    <td><textarea name="" id="" cols="190" rows="10"></textarea></td>
                </tr>
                
            </table>
            <table>
                <tr>
                    <td><label for="">Email:</label></td>
                    <td><input type="email" style="margin-left: 0%;"></td>
                </tr>
                <tr>
                    <td><label for="">Password</label></td>
                    <td><input type="password" style="margin: 30px; margin-left: 0%;"></td>
                </tr>
                <tr>
                    <td><label for="">Re-type password</label></td>
                    <td><input type="password"></td>
                </tr>
                
            </table>
            <input type="submit" style="margin-top: 15px;">
          
                 
                    
          </table>
        </tr>
        <table>
            
        </table>
      </table>
      
    </form>
  </body>
</html>
