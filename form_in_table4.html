<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_in_table4</title>
</head>
<body>
    <form action="">
        <table cellpadding="5" cellspacing="0" align="center" width="600px">
            <tr>
                <h1 align="center">Sign up</h1>
            </tr>
            <tr>
                <td>First,Last Name:<sup>*</sup></td>
                <td><input type="text">&nbsp;<input type="text"></td>
                
            </tr>
            <tr>
                <td>Organisation:</td>
                <td><input type="text" size="46";></td>
            </tr>
            <tr>
                <td>Email Address:<sup>*</sup></td>
                <td><input type="text" size="46";></td>
            </tr>
            <tr>
                <td>Work Phone:</td>
                <td><input type="text" size="30";></td>
            </tr>
            <tr>
                <td>Home Phone:</td>
                <td><input type="text" size="30";></td>
            </tr>
            <tr>
                <td>Cell Phone:</td>
                <td><input type="text" size="30";></td>
            </tr>
            <tr>
                <td>Fax:</td>
                <td><input type="text" size="30";></td>
            </tr>
            <tr>
                <td>Address 1<sup style="color: red;">*</sup>:</td>
                <td><input type="text" size="55";></td>
            </tr>
            <tr>
                <td>Address 2:</td>
                <td><input type="text" size="55";></td>
            </tr>
            <tr>
                <td>City<sup style="color: red;">*</sup>:</td>
                <td><input type="text" size="46";></td>
            </tr>
            <tr>
                <td>State/Province:</td>
                <td><input type="text" size="46";></td>
            </tr>
            <tr>
                <td>Zip/Postal Code:</td>
                <td><input type="text" size="15";></td>
            </tr>
            <tr>
                <td>Country<sup style="color: red;">*</sup>:</td>
                <td><input type="text" size="46";></td>
            </tr>
            <tr>
                <td><sup>*</sup> -required fields</td>
                <td><input type="submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
